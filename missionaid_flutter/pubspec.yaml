name: missionaid_flutter
description: A faithful Flutter conversion of the MissionAid BloodLink platform.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  go_router: ^14.0.0
  provider: ^6.1.2
  intl: ^0.19.0
  
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lucide_icons: ^1.0.0 # Standard Lucide port
  fl_chart: ^0.68.0
  toastification: ^2.1.0
  
  # Utilities
  url_launcher: ^6.3.0
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
